<!doctype html>
<html lang="ru">

<head>
  <!-- Обязательные метатеги -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

  <title></title>
</head>

<body>    
  <header class="header border__bottom">
    <div class="container">
      <div class="row px-lg-0">
        <div class="col-12 col-md-6 d-flex align-items-center justify-content-start justify-content-lg-start p-0">              
            <img class="header_logo" src="img/logo.png" alt="GEFEST">
            <p class="header_text">Производство и продажа <br>металлопроката</p>              
        </div>
          <div class="col-12 col-md-6  d-flex flex-row justify-content-between align-items-center flex-md-column flex-xl-row mt-4 mt-lg-0 p-0">
            <button class="btn btn__header h-100 mb-md-2 mb-xl-0">У вас уже есть поставщик?</button>
            <div class="header_contacts d-flex flex-column align-items-end">
              <p>+7 (495) 444-44-44</p>
              <button class="btn-callback d-flex align-items-center p-0"><img src="img/phone.svg" alt=""> Заказать обратный звонок</button>
            </div>
          </div>
      </div>
      </div>
  </header>
  <section id="main" class="main main__padding border__bottom overflow-hidden">
    <div class="container">
      <div class="row position-relative">
        <div class="col-12 col-lg-6">
          <h2 class="h2">Металлопрокат в наличии в Новосибирске от производителя с доставкой до вас за 1-2 дня по цене ниже рыночной</h2>
          <p class="main_text">Склады и филиалы производства в 26 крупных городах по всей территории РФ</p>
          <img class="bg d-lg-none mb-3" src="img/main_bg.png" alt="">
          <button class="btn col-12 col-lg-8">Получить прайс <br> с персональными ценами</button>
                    
        </div>
        <div class="col-12 col-lg-6 d-none d-lg-block position-relative">
          <img class="bg" src="img/main_bg.png" alt="">
          <div class="personal d-none d-lg-block"><button class="btn_personal d-flex justify-content-center align-items-center"><img class="me-3" src="img/price.png" alt="">Получите прайс <br> с персональной ценой</button></div>
        </div>
      </div>
    </div>
  </section>
    
    
  </div>
  
  
  
  <!-- Вариант 1: Bootstrap в связке с Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
